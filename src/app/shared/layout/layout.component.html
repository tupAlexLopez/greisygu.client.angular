<mat-sidenav-container fullscreen autosize>
    <mat-sidenav #sidenav mode="over" [ngStyle]="{ width: '250px' }">
        <mat-toolbar class="bg-primary">
            <span>Product Menu Bar</span>
            <span class="spacer"></span>
                <button 
                    mat-icon-button 
                    (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
                </button>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item 
                *ngFor="let item of sidebarItems"
                [routerLink]="item.url"
                (click)="sidenav.toggle()"
            >
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>{{ item.label }}</mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar class="bg-primary">
        <button 
        mat-icon-button 
        (click)="sidenav.toggle()"
        >
        <mat-icon>menu</mat-icon>
    </button>

    <span class="text-light">GreisiGu$</span>
    </mat-toolbar>

    <div class="p-2">
        <router-outlet />
    </div>

</mat-sidenav-container>
