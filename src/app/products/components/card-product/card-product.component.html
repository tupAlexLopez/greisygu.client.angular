<div class="card" style="width: 20rem;">
    <img class="card-img-top" style="height: 20rem;" [src]="product! |urlImage">
    <div class="card-body">
        <h3 class="card-title">{{ product?.description }}</h3>
        <p class="card-text"><b class="bg-primary p-2 text-light">${{ product?.price }}</b></p>
    </div>
</div>
