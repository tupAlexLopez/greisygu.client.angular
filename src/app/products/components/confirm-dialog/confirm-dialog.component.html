<h1 mat-dialog-title>{{ title }}</h1>

<div *ngIf="dataDialog.option === 'delete'" mat-dialog-content class="text-center">
  <p>Este proceso es irreversible.</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onClickConfirm()" cdkFocusInitial>Si, estoy de acuerdo</button>
</div>
