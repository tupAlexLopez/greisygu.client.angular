<div class="container text-center">
    <h1>Listado de productos</h1>
    <div class="row">
        <div class="col-2">
            <product-filter-category (eventCategory)="filterProductsByCategory( $event )" />
        </div>
        <div class="col-10">
            <product-search [categorySelected]="category" (eventEmitter)="loadProductsSearch( $event )" class="d-flex justify-content-end"/>
        </div>
    </div>
    <div class="row">
        <div class="col p-0 m-2 d-flex justify-content-center"
            *ngFor="let product of products">
            
            <product-card [product]="product" />
        </div>
    </div>
</div>
